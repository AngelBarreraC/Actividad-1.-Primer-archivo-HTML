<html>
    <head>
        <title>
            Formulario
        </title>
        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="css/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
        
    </head>
    <body>
        <div class="modal-dialog text-center"> <!--Encapsulador del contenedor y texto centrado-->
            <div class="col-sm-8 main-section"> <!--Ocupe 3/4 del navegador-->
                <div class="modal-content"> <!--Este el contenido del modal-->
                    <div class="col-12 user-img">
                        <img src="img/avatar.jpg"> <!--Imagen del avatar-->
                    </div>
                    <form class="col-12"> <!--Ocupe todo el espacio disponible-->
                        <div class="form-group" id="user-group">
                            <input type="text" class="form-control" placeholder="Numero de cuenta"/><br>
                        </div>
                        <div class="form-group" id="contraseña-group">
                            <input type="password" class="form-control" placeholder="Constraseña"/><br>
                        </div>
                        <div class="form-group"> <!--Le agrege un icono con una dirrecion :3-->
                            <button type="submit" class="btn btn-primary" placeholder="Numero de cuenta"><i class="bi bi-box-arrow-in-right"></i> Ingresar</button>
                        </div>
                    </form>
                    

                </div>

            </div>
        
        </div>
    </body>
</html>
